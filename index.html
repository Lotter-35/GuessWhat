<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, interactive-widget=resizes-content">
  <title>PIXELIZ ‚Äî Devine l'image</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       √âCRAN DE LOGIN
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <div id="login-screen">
    <div class="login-box">
      <div class="login-logo">GUESS<span>WHAT</span></div>
      <p class="login-desc">
        L'IMAGE SE D√âVOILE PEU √Ä PEU.<br>
        TROUVE LE MOT AVANT LES AUTRES.
      </p>
      <div class="login-form">
        <input
          id="pseudo-input"
          type="text"
          placeholder="TON PSEUDO‚Ä¶"
          maxlength="20"
          autocomplete="off"
          spellcheck="false"
        />
        <button class="btn-login" onclick="joinGame()">REJOINDRE ‚Üí</button>
      </div>
    </div>
  </div>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
       JEU PRINCIPAL
  ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <div id="app" style="display:none">

    <!-- Header visible uniquement sur mobile -->
    <div class="mobile-top-bar">
      <div class="logo">GUESS<span>WHAT</span></div>
    </div>

    <!-- Scoreboard visible uniquement sur mobile (entre logo et canvas) -->
    <div class="mobile-scoreboard-wrap">
      <div class="panel-block-label">SCOREBOARD</div>
      <div id="mobile-player-list" class="player-list"></div>
    </div>

    <!-- Chat visible uniquement sur mobile (entre scoreboard et canvas) -->
    <div class="mobile-chat-wrap">
      <div class="panel-block-label">CHAT</div>
      <div id="mobile-guess-history" class="guess-history"></div>
    </div>

    <!-- ‚îÄ‚îÄ GAUCHE : CANVAS ‚îÄ‚îÄ -->
    <div class="canvas-side">
      <div class="canvas-container" id="canvas-container">
        <canvas id="game-canvas" width="520" height="520"></canvas>
        <div class="feedback-overlay" id="feedback-overlay"></div>
        <div class="points-popup" id="points-popup">+500</div>
        <div class="timer-wrap">
          <svg width="48" height="48" viewBox="0 0 48 48">
            <circle class="timer-circle-bg" cx="24" cy="24" r="20"/>
            <circle class="timer-circle" id="timer-circle" cx="24" cy="24" r="20"/>
          </svg>
          <div class="timer-text" id="timer-text">‚Äî</div>
        </div>
      </div>
    </div>

    <!-- ‚îÄ‚îÄ DROITE : PANNEAU ‚îÄ‚îÄ -->
    <div class="panel-side">

      <header>
        <div class="logo">GUESS<span>WHAT</span></div>
      </header>

      <!-- Scoreboard -->
      <div class="panel-block">
        <div class="panel-block-label">SCOREBOARD</div>
        <div id="player-list" class="player-list"></div>
      </div>

      <!-- Chatbox -->
      <div class="panel-block chatbox-block">
        <div class="panel-block-label">CHAT</div>
        <div class="guess-history" id="guess-history"></div>
      </div>

      <!-- Indice -->
      <div class="hint-block" id="hint-block" style="display:none"></div>

      <!-- Barre basse -->
      <div class="bottom-bar">
        <button class="btn-next" id="btn-next" style="display:none">SUIVANT ‚Üí</button>
        <div class="input-area">
          <input
            type="text"
            class="guess-input"
            id="guess-input"
            placeholder="Entr√©e r√©ponse‚Ä¶"
            autocomplete="new-password"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
          />
          <button class="btn-submit" onclick="submitGuess()">OK</button>
          <button class="btn-skip" id="btn-skip" onclick="submitSkip()" title="Voter pour passer cette manche">‚è≠</button>
        </div>
      </div>

    </div><!-- /.panel-side -->

  </div><!-- /#app -->

  <script src="/socket.io/socket.io.js"></script>
  <script src="game-client.js"></script>

  <button id="btn-source-toggle" class="btn-source-toggle" onclick="toggleSourceMode()" style="display:none">üåê API</button>
</body>
</html>
